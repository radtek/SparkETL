#===========================NOTE=================================================
# Changing below values may result in unusual behavior of Hydrograph Tool. 
# Group the keys based on their modules/features, e.g. Expression Editor, Execution Tracking
#================================================================================

#################################################################################
#Expression Editor configurations
expreditor.transformation.jar.name=hydrograph.engine.transformation
expreditor.expression.jar.name=hydrograph.engine.expression
#################################################################################

#################################################################################
#Execution Tracking configurations
PATH=/JobTrackingLog
EXECUTION_TRACKING_PORT=8004
WEBSOCKET_LOCAL_HOST=ws://localhost:
WEBSOCKET_ROUTE=/executionTracking
WEBSOCKET_UI_ROUTE=/executionTracking
EXECUTION_TRACK_SERVICE_JAR=hydrograph.server.execution.tracking.server.jar
STATUS_FREQUENCY=2000
HYDROGRAPH_EXECUTION_TRACKING_SERVER_JAR=config/service/hydrograph.server.execution.tracking.server.jar
EXECUTION_TRACKING_SERVER_MAIN_CLASS=hydrograph.server.execution.tracking.server.websocket.StartServer
#################################################################################

#################################################################################
#View Data configurations
SERVICE_JAR=config/service/hydrograph-services-0.1.1.jar
SERVICE_DEPENDENCIES=config/service/*
PORT_NO=8004
DRIVER_CLASS=hydrograph.server.service.HydrographService
#################################################################################

